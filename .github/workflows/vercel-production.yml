name: Vercel Production

on:
  push:
    branches: [ main ]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: team_NLqxMYlyigEALnsx1i7KwugU
      VERCEL_PROJECT_ID: prj_up14kacr4T4AGsjOwCtjpi7TqDLK
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Pull Vercel Environment Information
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          DEPLOYMENT_URL=$(npx vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }} | tail -n 1)
          echo "deployment_url=$DEPLOYMENT_URL" >> "$GITHUB_OUTPUT"

      - name: Assign Stable Production Alias
        run: npx vercel alias set ${{ steps.deploy.outputs.deployment_url }} vennom-live-ibuqun.vercel.app --token=${{ secrets.VERCEL_TOKEN }}
